<!DOCTYPE html >
<html  lang ="ja">
  <head>
    <meta  charset ="UTF-8"/>
    <title>カップ麺の作り方</title>
  </head>
  <body>
      <h1>カップ麺の作り方</h1>
      <h2>概要</h2>
      <p>正しい作り方を紹介します。</p>
      <h2>材料</h2>
      <ul>
          <li>麺</li>
          <li>かやく</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>かやくを入れる</li>
          <li>カップにお湯を入れる</li>
          <li>３分待つ</li>
      </ol>
      <h2>カップ麺の中身について</h2>
      <dl>
        <dt>麺とは・・・</dt><dd>食品の一種。小麦粉（あるいは、蕎麦粉、米粉など各種の穀類の粉やデンプンなど）に水と塩などを加えた生地を細く長くしたものである。</dd>
        <dt>かやくとは・・・</dt><dd>うどんや炊き込みご飯などに入れる具（肉や野菜など）。 主に関西で「主材料に加える」という意味合いで加役と表記することもある。</dd>
      </dl>
  </body>
</html >
